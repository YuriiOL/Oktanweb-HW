<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Practice 2</title>
  </head>

  <body>
    <header>
      <span>Шапка</span>
      <div class="headBig">
        <div class="headSmall"></div>
        <div class="headRed">a-sub</div>
        <div class="headGreen">b-sub</div>
      </div>
    </header>
    <main>
      <span>Меню</span>
      <div class="maniTop">
        <div class="main box1">
          <div class="box1-green">a-sub</div>
          <div class="box1-pink">b-sub</div>
          <div class="box1-green">c-sub</div>
        </div>
        <div class="main box2">
          <div class="box2-white">
            <div class="box2-red">a-sub</div>
            <div class="box2-pink">b-sub</div>
            <div class="box2-green">c-sub</div>
          </div>
        </div>
        <div class="main box3">
          <div class="box3-green">a-sub</div>
          <div class="box3-red">b-sub</div>
        </div>
        <div class="main box4">
          <div class="box4-white">
            <div class="box4-red">a-sub</div>
            <div class="box4-green">b-sub</div>
          </div>
        </div>
      </div>
      <div class="mainBottom">
        <div class="mbot bot1">
          <p class="leftblock">Лівий блок</p>
          <div class="left">
            <p class="leftP">sub-left</p>
            <div class="leftL"><span>a-left</span></div>
            <div class="leftR"><span>b-left</span></div>
          </div>
        </div>
        <div class="mbot bot2">
          <p class="midP">Центр блок</p>
          <div class="bot2Bottom">
            <div class="bot2Bottom1">
              <p>a-center</p>
              <div class="bot2BWhite">
                <div class="bot2BBlack"></div>
              </div>
              <div class="bot2BPinck">
                <div class="box4-red">a-sub</div>
                <div class="box4-green">b-sub</div>
              </div>
            </div>
            <div class="bot2Bottom2">
              <p>a-center</p>
              <div class="a-c">A-c</div>
              <div class="b-c">B-c</div>
            </div>
            <div class="bot2Bottom3"><p>a-center</p></div>
          </div>
        </div>
        <div class="mbot bot3">
          <p>Правий блок</p>
          <div class="b3 f">
            <p style="background-color: black; color: white">a-sub-left</p>
            <div class="box3-green" style="height: 60%">a-sub</div>
            <div class="box3-red" style="height: 60%">b-sub</div>
          </div>
          <div class="b3 s"><p>a-sub-left</p></div>
          <div class="b3 t">
            <p>a-sub-left</p>
            <div class="text1">text</div>
            <div class="text2">text</div>
            <div class="underText1">a-sub</div>
            <div class="underText2">b-sub</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span>Підвал</span>
    </footer>
  </body>
</html>
